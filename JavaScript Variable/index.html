<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart quantity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Cart Quantity</h3>
    <div class="btns">

      <button
      onclick="console.log(`Cart Quantity: ${CartQuantity}`)">
      Show Quantity</button>

      <button
      onclick="CartQuantity = CartQuantity + 1;
        console.log(`Cart Quantity: ${CartQuantity}`)">
      Add to Cart</button>

      <button
      onclick="CartQuantity = CartQuantity + 2;
        console.log(`Cart Quantity: ${CartQuantity}`)">
      +2</button>

      <button
      onclick="CartQuantity = CartQuantity + 3;
        console.log(`Cart Quantity: ${CartQuantity}`)">
      +3</button>

      <button
      onclick=" CartQuantity = 0;
        console.log('Cart Quantity is Reset.');
        console.log(`Cart Quantity: ${CartQuantity}`)">
      Reset</button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
