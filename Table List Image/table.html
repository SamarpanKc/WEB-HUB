<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- heading  -->
    <h1>Image</h1>
    
    <!-- image -->
    <img src="image.png" alt="thumbail of harry bhai"><br><br>

<!-- heading  -->
    <h3>Table</h3>

<!-- table  -->
<table>

<thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Code</th>
      <th>Job</th>
    </tr>
</thead>

<tbody>
    <tr>
      <td>Samarpan</td>
      <td rowspan="2">18</td>
      <td>3435</td>
      <td rowspan="2">Berojgar</td>
    </tr>
    <tr>
      <td>Harry</td>
      <td>6783</td>
    </tr>
    <tr>
        <td>Shyam</td>
        <td colspan="2">56</td>
        <td>Director</td>
    </tr>
</tbody>

<tfoot>

</tfoot>

</table>


<!-- list -->

<h3>Lists of Name in Order and Unorder List</h3>

<!-- unorder list  -->

<ul type="Square" >
    <li>Samarpan KC</li>
    <li>Harry</li>
    <li>Shyam</li>
</ul>

<!-- order list  -->

<ol type="1">
    <li>Samarpan KC</li>
    <li>Harry</li>
    <li>Shyam</li>
</ol>

</body>
</html>
